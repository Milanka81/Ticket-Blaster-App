<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Lato", sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 48px;
        color: #333;
      }
      .list-group {
        list-style: none;
        padding: 0;
      }
      .list-group-item {
        font-weight: bold;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        padding-bottom: 20px;
        border-radius: 5px;
        min-height: 150px;
      }
      .event-image {
        float: left;
        border-radius: 20px;
        width: 150px;
        height: 130px;
        margin: 15px;
      }
      .name {
        display: inline-block;
        font-size: 24px;
        text-align: left;
        letter-spacing: -1.32px;
        color: #333;
      }
      .date {
        font-size: 18px;
        text-align: left;
        color: #ff48ab;
      }
      .place {
        font-size: 14px;
        letter-spacing: -0.77px;
        color: #393939;
      }
      .total-price {
        font-size: 24px;
        letter-spacing: -1.32px;
        color: #000;
        margin-top: 5px;
        text-align: right;
      }
      .ticket-price {
        font-size: 18px;
        letter-spacing: -0.99px;
        color: #ff48ab;
        text-align: right;
      }
      .main-info {
        float: left;
        margin-top: 15px;
        min-width: 430px;
      }
      .price {
        margin-top: 25px;
        margin-right: 15px;
      }
      .qr-code {
        float: right;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Your tickets</h1>
      <ul class="list-group">
        {{#each tickets}}
        <li class="list-group-item">
          <img
            class="event-image"
            src="{{this.image}}"
            alt="{{this.eventName}}"
          />
          <div class="main-info">
            <p class="name">{{this.eventName}}</p>
            <p class="date">{{this.eventDate}}</p>
            <p class="place">{{this.location}}</p>
            <p class="total-price">{{this.total}} EUR</p>
            <p class="ticket-price">
              {{this.quantity}} x {{this.ticketPrice}} RSD
            </p>
          </div>

          <img class="qr-code" src="{{this.qrCode}}" alt="QR Code" />
        </li>
        {{/each}}
      </ul>
    </div>
  </body>
</html>
