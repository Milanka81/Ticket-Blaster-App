<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Event List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .list-group {
        list-style: none;
        padding: 0;
      }
      .list-group-item {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Event List</h1>
      <ul class="list-group">
        {{#each events}}
        <li class="list-group-item">
          <img src="{{this.image}}" alt="{{this.eventName}}" width="200px" />
          <div>
            <strong>Name:</strong> {{this.eventName}}<br />
            <strong>Date:</strong> {{this.eventDate}}<br />
            <strong>Location:</strong> {{this.location}}<br />
            <strong>Ticket Price:</strong> {{this.ticketPrice}} EUR x
            {{this.quantity}}<br />
            <strong>{{this.total}} EUR</strong> <br />
          </div>
        </li>
        <br />
        {{/each}}
      </ul>
    </div>
  </body>
</html>
